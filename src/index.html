<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase</title>
  </head>
  <body>
    <div id="login">
      <h1>Firebase Authentication</h1>
      <form>
        <div class="auth-container">
          <label>Email</label>
          <input id="email-text" type="email" placeholder="email" />
        </div>
        <div class="auth-container">
          <label>Password</label>
          <input id="password-text" type="password" placeholder="password" />
        </div>
        <div id="loginErrorMsg" class="auth-container">
          <div id="errorMsg" class="errorLabel">Error!</div>
        </div>
        <button id="loginBtn" type="button" class="button">Log in</button>
        <button id="signupBtn" type="button" class="button">Sign up</button>
      </form>
    </div>

    <div id="app">
      <div class="header">
        <h1>You are logged in! Yay!!</h1>
      </div>
      <form>
        <div class="auth-container">
          <div id="authState" class="authLabel"></div>
        </div>
      </form>
      <button id="logoutBtn" type="button" class="button">Log out</button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
